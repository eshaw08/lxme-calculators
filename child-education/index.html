<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Child Education Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: #f4f4f4;
        padding: 40px;
      }

      .container {
        max-width: 1100px;
        margin: auto;
        background: #fff;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      }

      .wrapper {
        display: flex;
        gap: 40px;
        position: relative;
      }

      .wrapper::after {
        content: "";
        position: absolute;
        left: 50%;
        top: 0;
        bottom: 0;
        border-left: 1px solid #e2e2e2;
      }

      .left,
      .right {
        flex: 1;
        padding: 0 20px;
      }

      h2 {
        margin-bottom: 20px;
      }

      .label {
        font-weight: 600;
        margin-top: 25px;
      }

      .value-box {
        float: right;
        background: #f5eef2;
        padding: 6px 12px;
        border-radius: 8px;
        font-weight: 600;
        color: #f30082;
      }

      input[type="range"] {
        width: 100%;
        accent-color: #f30082;
        margin-top: 10px;
      }

      .summary {
        text-align: center;
      }

      .big-amount {
        font-size: 32px;
        font-weight: bold;
        margin: 10px 0 20px;
      }

      .summary-box {
        background: #f5f5f5;
        padding: 15px;
        border-radius: 10px;
        margin-top: 15px;
        display: flex;
        justify-content: space-between;
      }

      .yellow {
        color: #e3b23c;
        font-weight: bold;
      }
      .pink {
        color: #f30082;
        font-weight: bold;
      }

      canvas {
        max-width: 320px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="left">
          <h2>Child Education Calculator</h2>

          <div class="label">
            Child's Current Age
            <span class="value-box" id="ageVal">5</span>
          </div>
          <input type="range" id="age" min="0" max="18" value="5" />

          <div class="label">
            Higher Education Age
            <span class="value-box" id="eduAgeVal">18</span>
          </div>
          <input type="range" id="eduAge" min="16" max="25" value="18" />

          <div class="label">
            Current Education Cost
            <span class="value-box" id="costVal">₹ 10,00,000</span>
          </div>
          <input
            type="range"
            id="cost"
            min="100000"
            max="5000000"
            step="50000"
            value="1000000"
          />

          <div class="label">
            Education Inflation (%)
            <span class="value-box" id="inflationVal">8%</span>
          </div>
          <input type="range" id="inflation" min="5" max="15" value="8" />

          <div class="label">
            Expected Return (%)
            <span class="value-box" id="returnVal">12%</span>
          </div>
          <input type="range" id="returnRate" min="5" max="20" value="12" />

          <div class="label">
            Existing Savings
            <span class="value-box" id="savingsVal">₹ 2,00,000</span>
          </div>
          <input
            type="range"
            id="savings"
            min="0"
            max="5000000"
            step="50000"
            value="200000"
          />
        </div>

        <div class="right">
          <div class="summary">
            <div>Future Education Cost</div>
            <div class="big-amount" id="futureCost">₹ 27,18,000</div>

            <canvas id="chart"></canvas>

            <div class="summary-box">
              <span>Required Monthly SIP</span>
              <span class="yellow" id="sipDisplay">₹ 8,500</span>
            </div>

            <div class="summary-box">
              <span>Additional Required</span>
              <span class="pink" id="additionalDisplay">₹ 25,18,000</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const ageInput = document.getElementById("age");
      const eduAgeInput = document.getElementById("eduAge");
      const costInput = document.getElementById("cost");
      const inflationInput = document.getElementById("inflation");
      const returnInput = document.getElementById("returnRate");
      const savingsInput = document.getElementById("savings");

      function format(num) {
        return num.toLocaleString("en-IN");
      }

      function calculate() {
        const age = parseInt(ageInput.value);
        const eduAge = parseInt(eduAgeInput.value);
        const cost = parseFloat(costInput.value);
        const inflation = parseFloat(inflationInput.value) / 100;
        const returnRate = parseFloat(returnInput.value) / 100;
        const savings = parseFloat(savingsInput.value);

        const years = eduAge - age;
        if (years <= 0) return;

        const futureCost = cost * Math.pow(1 + inflation, years);
        const additional = Math.max(futureCost - savings, 0);

        const months = years * 12;
        const monthlyRate = returnRate / 12;

        const sip =
          (additional * monthlyRate) / (Math.pow(1 + monthlyRate, months) - 1);

        document.getElementById("ageVal").innerText = age;
        document.getElementById("eduAgeVal").innerText = eduAge;
        document.getElementById("costVal").innerText = "₹ " + format(cost);
        document.getElementById("inflationVal").innerText =
          inflationInput.value + "%";
        document.getElementById("returnVal").innerText =
          returnInput.value + "%";
        document.getElementById("savingsVal").innerText =
          "₹ " + format(savings);

        document.getElementById("futureCost").innerText =
          "₹ " + format(Math.round(futureCost));

        document.getElementById("sipDisplay").innerText =
          "₹ " + format(Math.round(sip));

        document.getElementById("additionalDisplay").innerText =
          "₹ " + format(Math.round(additional));

        chart.data.datasets[0].data = [savings, additional];
        chart.update();
      }

      const ctx = document.getElementById("chart");

      const chart = new Chart(ctx, {
        type: "doughnut",
        data: {
          labels: ["Existing Savings", "Additional Required"],
          datasets: [
            {
              data: [200000, 2518000],
              backgroundColor: ["#e3b23c", "#F30082"],
            },
          ],
        },
        options: {
          plugins: { legend: { position: "top" } },
          cutout: "65%",
        },
      });

      [
        ageInput,
        eduAgeInput,
        costInput,
        inflationInput,
        returnInput,
        savingsInput,
      ].forEach((el) => el.addEventListener("input", calculate));

      calculate();
    </script>
  </body>
</html>
